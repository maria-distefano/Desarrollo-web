                        <figcaption class="trasera">
                            <h2 class="titulo">Crisol (PvP)</h2>
                            <hr>
                            <p>Son partidas PvP (Jugador contra Jugador). Hay diferentes modos de juego como pueden ser los clásicos capturar la bandera por equipos. El Crisol está liderado por Lord Shaxx, personaje de la Torre al que puedes recoger contratos o entregar fichas de Crisol que ganas jugando estas partidas para mejorar tu reputación y obtener recompensas diversas.</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
    
            <div class="contenedor_tarjeta">
                <a href="#">
                    <figure id="tarjeta">
                        <img src="img/tarjeta2.webp" class="frontal" alt="Vanguardia">
                        <figcaption class="trasera">
                            <h2 class="titulo">Vanguardia (PvE)</h2>
                            <hr>
                            <p>Es el modo de juego de los Asaltos, incluidos los más duros del juego que se llaman Asaltos de Ocaso y solo pueden completarse una vez por semana. Básicamente se trata de misiones cooperativas para hasta tres jugadores. El Comandante Zavala es quien está al cargo de Vanguardia y con quien debes hablar en la Torre para adquirir contratos relacionados.</p>
                        </figcaption>
                    </figure>
                </a>
            </div>

            <div class="contenedor_tarjeta">
                <a href="#">
                    <figure id="tarjeta">
                        <img src="img/tarjeta3.webp" class="frontal" alt="Gambito">
                        <figcaption class= "trasera">
                            <h2 class="titulo">Gambito (PvP y PvE)</h2>
                            <hr>
                            <p>Es un modo de juego competitivo híbrido, a cargo del Vagabundo, dónde te enfrentas a dos equipos rivales contra los discípulos de la Oscuridad, con un matiz importante: cada equipo puede enviar a un jugador para invadir al enemigo y desbaratar sus planes. Se trata de luchar y recoger 100 orbes de luz antes que el equipo rival, para finalmente vencer a un jefe.</p>
                        </figcaption>
                    </figure>
                </a>
            </div>
    
            <div class="contenedor_tarjeta">
                <a href="#">
                    <figure id="tarjeta">
                        <img src="img/tarjeta4.webp" class="frontal" alt="Incursiones">
                        <figcaption class="trasera">
                            <h2 class="titulo">Incursiones | Raids</h2>
                            <hr>
                            <p>Una Incursión o Raid es una misión cooperativa de seis jugadores. Son muy difíciles y complejas, que requieren habilidades y equipo de comunicación y de alto nivel. A diferencia de las otras actividades, las incursiones proporcionan a los jugadores sólo el mínimo de la orientación y objetivos y en cambio a desafiar a los Guardianes de resolverlo todo a medida que avanzan.</p>
                        </figcaption>
                    </figure>
                </a>
            </div>

            <div class="contenedor_tarjeta">
                <a href="#">
                    <figure id="tarjeta">
                        <img src="img/tarjeta5.webp" class="frontal" alt="Desafíos de Temporada">
                        <figcaption class="trasera">
                            <h2 class="titulo">Desafíos de Temporada</h2>
                            <hr>
                            <p>Cada semana, durante las primeras 10 semanas de una temporada, aparecen automáticamente 10 nuevos desafíos para los jugadores. Algunos de los desafíos se relacionan con el contenido estacional. Estos desafíos solo se pueden completar una vez por cuenta. Completar cada desafío gana XP, polvo brillante, moneda de temporada y armas exóticas.</p>
                        </figcaption>
                    </figure>
                </a>
